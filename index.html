<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="my-slider">
    <h1>Simple Vanilla JS Slider</h1>
    <div class="slider-wrapper">
        <div class="slider-item fade"><img src="img/apples.jpg" alt="apples"></div>
        <div class="slider-item fade"><img src="img/egg.jpg" alt="egg"></div>
        <div class="slider-item fade"><img src="img/donuts.jpg" alt="donuts"></div>
        <div class="slider-item fade"><img src="img/watermelon.jpg" alt="watermelon"></div>
        <div class="prev"><div class="arrow-left"></div></div>
	    <div class="next"><div class="arrow-right"></div></div>
    </div>
    <div class="slider-dots">
        <div class="dot dot-active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
   </div>
    
   
<script src="js/script.js"></script>
</body>
</html>
